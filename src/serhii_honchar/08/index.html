<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS Dinner Shopping List</title>
</head>
<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <p class="header-text">Let&#39;s go to the mall!</p>
    </header>
    <main>
        <div class="shopping_list">
            <ul>
                <li>
                    <input type="checkbox" class="checkbox_input" id="pickles_check">
                    <label for="pickles_check" class="checkbox">A lot of pickles</label>
                    <label class="text_pickles" for="pickles_check"><span class="p_small">(for the next lessons about CSS)</span></label>
                </li>
                <li >
                    <input type="checkbox" class="checkbox_input" id="apples_check">
                    <label for="apples_check" class="checkbox">10 apples</label>
                    <label class="text_apples" for="apples_check"><span class="p_small">(for more CSS manipulations)</span></label>
                </li>
                <li>
                    <input type="checkbox" class="checkbox_input" id="oranges_check">
                    <label for="oranges_check" class="checkbox">20 oranges</label>
                    <label class="text_oranges" for="oranges_check"><span class="p_small">(because they are awesome)</span></label>
                </li>
                <li>
                    <input type="checkbox" class="checkbox_input" id="plates_check">
                    <label for="plates_check" class="checkbox">13 plates</label>
                    <label class="text_plates" for="plates_check"><span class="p_small">(hm... they always dissapear)</span></label>
                </li>
                <li>
                    <input type="checkbox" class="checkbox_input" id="bentos_check">
                    <label for="bentos_check" class="checkbox">15 bentos</label>
                </li>
                <li>
                    <input type="checkbox" class="checkbox_input" id="bottle_check">
                    <label for="bottle_check" class="checkbox">1 bottle of Sake</label>
                    <label class="text_bottle" for="bottle_check"><span class="p_small"> (for my friends)</span></label>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <p class="p2">Bon appetit :)</p>
    </footer>
</body>
</html>
