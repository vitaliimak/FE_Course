<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <h2>Let's go to the mall!</h2>
    </header>
    <main>
        <ul class="list">
            <li class="list-item" id="firstname">
                <input type="checkbox" class="checkedbox" value="true" id="ch1" onclick="myFunction1()">
                <label for="input" class="lab">A lot of pickles</label>
            </li>

            <li class="list-item" id="secondname">
                <input type="checkbox" class="checkedbox" value="true" id="ch2" onclick="myFunction2()">
                <label for="input" class="lab">10 apples</label>
            </li>
            <li class="list-item" id="thirdname">
                <input type="checkbox" class="checkedbox" value="true" id="ch3" onclick="myFunction3()">
                <label for="input" class="lab">20 oranges</label>
            </li>
            <li class="list-item" id="fourthname">
                <input type="checkbox" class="checkedbox" value="true" id="ch4" onclick="myFunction4()">
                <label for="input" class="lab">13 plates</label>
            </li>
            <li class="list-item" id="fifthname">
                <input type="checkbox" class="checkedbox" value="true" id="ch5" onclick="myFunction5()">
                <label for="input" class="lab">15 bentos</label>
            </li>
            <li class="list-item" id="sixthname">
                <input type="checkbox" class="checkedbox" value="true" id="ch6" onclick="myFunction6()">
                <label for="input" class="lab">1 bottle of Sake</label>
            </li>
        </ul>
    </main>

    <footer>
        <h2>Bon appetit :)</h2>
    </footer>
</body>

</html>
