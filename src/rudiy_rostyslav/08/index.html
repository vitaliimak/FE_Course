<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <h2>Let's go to the mall!</h2>
    </header>
    <main>
        <ul class="list">
            <li class="list-item"> <input type="checkbox" class="checkedbox">
                <label for="input" class="lab">A lot of pickles</label>
            </li>

            <li class="list-item">
                <input type="checkbox" class="checkedbox">
                <label for="input" class="lab">10 apples</label>
            </li>
            <li class="list-item">
                <input type="checkbox" class="checkedbox">
                <label for="input" class="lab">20 oranges</label>
            </li>
            <li class="list-item">
                <input type="checkbox" class="checkedbox">
                <label for="input" class="lab">13 plates</label>
            </li>
            <li class="list-item">
                <input type="checkbox" class="checkedbox">
                <label for="input" class="lab">15 bentos</label>
            </li>
            <li class="list-item">
                <input type="checkbox" class="checkedbox">
                <label for="input" class="lab">1 bottle of Sake</label>
            </li>
        </ul>
    </main>
</body>

</html>
