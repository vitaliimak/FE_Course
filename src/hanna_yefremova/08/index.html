<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>CSS Dinner shopping list</title>
</head>
<body>

    <header>
        <h1>CSS Dinner Shopping List</h1>
        <p>Letâ€™s go to the mall!</p>
    </header>

    <main>
        <div>
            <div>
                <input type="checkbox" name="point-1" id="point-1">
                <label for="point-1">A lot of pickles</label>
                <label for="point-1">(for the next lessons about CSS)</label>
            </div>

            <div>
                <input type="checkbox" name="point-2" id="point-2">
                <label for="point-2">10 apples</label>
                <label for="point-2">(for more CSS manipulations)</label>
            </div>

            <div>
                <input type="checkbox" name="point-3" id="point-3">
                <label for="point-3">20 oranges</label>

            </div>

            <div>
                <input type="checkbox" name="point-4" id="point-4">
                <label for="point-4">13 plates</label>
                <label for="point-4">(hm... they always dissapear)</label>
            </div>

            <div>
                <input type="checkbox" name="point-5" id="point-5">
                <label for="point-5">15 bentos</label>
                <label for="point-5">(for the next lessons about CSS)</label>
            </div>

            <div>
                <input type="checkbox" name="point-6" id="point-6">
                <label for="point-6">1 bottle of Sake </label>
                <label for="point-6">(for my friends)</label>
            </div>

        </div>
    </main>

    <footer>
        <p>Bon appetit :)</p>
    </footer>

</body>
</html>
