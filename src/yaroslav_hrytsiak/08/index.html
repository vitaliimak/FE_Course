<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syles-css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Shopping LIst</title>
</head>
<body>
    <div class="background">
        <header>
            <h1 class="head">
                CSS Dinner Shopping List
            </h1>
            <h2 class="to-go">
                Letâ€™s go to the mall!
            </h2>
        </header>
        <main>
            <div class="tasks-list" >
               <ul class="task">
                 <li>
                   <input type="checkbox" class="checkbox-input" id="first-check">
                   <label for="first-check">A lot of pickles</label>
                   <label for="first-check" class="text"> (for the next lessons about CSS)</label>
                 </li>
               </ul>
               <ul class="task">
                 <li >
                   <input type="checkbox" class="checkbox-input" id="apples-check">
                   <label for="apples-check">10 apples</label>
                   <label class="text-apples" for="apples-check">  (for more CSS manipulations)</label>
                 </li>
               </ul>
               <ul class="task">
                 <li>
                   <input type="checkbox" class="checkbox-input" id="oranges-check">
                   <label for="oranges-check" >20 oranges</label>
                   <label class="text-oranges" for="oranges-check"> (because they are awesome)</label>
                 </li>
               </ul>
               <ul class="task">
                 <li>
                   <input type="checkbox" class="checkbox-input" id="plates-check">
                   <label for="plates-check">13 plates</label>
                   <label class="text-plates" for="plates-check"> (hm... they always dissapear)</label>
                  </li>
               </ul>
               <ul class="task">
                 <li>
                   <input type="checkbox" class="checkbox-input" id="bentos-check">
                   <label for="bentos-check" >15 bentos</label>
                  </li>
               </ul>
               <ul class="task">
                 <li>
                   <input type="checkbox" class="checkbox-input" id="bottle-check">
                   <label for="bottle-check" >1 bottle of Sake</label>
                   <label class="text-friends" for="bottle-check"> (for my friends)</label>
                  </li>
               </ul>
            </div>
        </main>
        <footer>
            <button>Bon appetit :)</button>
        </footer>
    </div>
</body>
</html>
